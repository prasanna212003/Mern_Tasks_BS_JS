<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task-7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        #i1 {
            position: absolute;
            top: 100px;
        }
        #blue{
            color: #010689;
            margin-top:300px;
        }
        form{
            margin-left:200px;
        }
        body{
            margin-left : 500px;
        }
    </style>
</head>
<body class="mx-5">
    <img src="./Train.jpeg" id='i1' alt="Train">
    <center>
        <h4 style="color: blue;font-family:Georgia;font-weight: 550;">Click the following button to handle animation</h4>
        <button onclick="start()" class="my-2">Start</button> 
        <button onclick="stop()" class="my-2">Stop</button>
    </center>

    <script>
        function start(){
            document.getElementById("Train.jpeg").style.animation = "move 10s linear infinite";
        }
        function stop(){
            document.getElementById("Train.jpeg").style.animationPlayState = "paused";
        }
    </script>
</body>
</html>
