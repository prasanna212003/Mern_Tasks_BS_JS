<!DOCTYPE html>

<head>
    <title>
        Bootstrap  task-6
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div
      class="container d-flex justify-content-center align-items-center bg-light"
      style="margin-top: 10em; height: 30em; width: 50em"
    >
    <div class="mx-auto w-50 mt-5">
        <form class="needs-validation" novalidate>
            <div class="mb-3 has-validation">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" required>
                <div class="invalid-feedback">
                    Name is required.
                </div>
            </div>
            <div class="mb-3 has-validation">
                <label for="inputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail1" required>
                <div class="invalid-feedback">
                    Email is required.
                </div>
            </div>
            <div class="mb-3 has-validation">
                <label for="inputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword1" required>
                <div class="invalid-feedback">
                    Password is required.
                </div>
            </div>
               <div class="form-group mb-3">
          <label class="form-label form-label" for="form-select">Hobbies</label
          ><select class="form-select chosen" required>
            <option value selected disabled></option>
            <option value="OutdoorGames">Outdoor Games</option>
            <option value="learning">Learning</option>
            <option value="drawing">Drawing</option>
            <option value="dance">Dance</option>
            <option value="acting">Acting</option>
            <option value="photgraphy">Photography</option>
            <option value="cooking">Cooking</option>
          </select>
        </div>
            <div>
                <button type="submit" class="btn btn-danger w-100">Submit</button>
            </div>
        </form>
    </div>


    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
